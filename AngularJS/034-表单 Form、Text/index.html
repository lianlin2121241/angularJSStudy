<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css"/>
</head>
<body>
    <div class="container" ng-controller="firstController" style="margin-top: 100px;">
        <form name="myForm" action="index.php" class="form-horizontal form-horizontal">
            <!--
                myForm.username.$pristine:字段是否未变更
                myForm.username.$dirty:字段是否变更
                myForm.username.$valid:字段有效
                myForm.username.$invalid:字段无效
                myForm.username.$error:字段错误信息
            -->
            <div class="form-group" ng-class="{'has-error':myForm.username.$dirty&&myForm.username.$invalid}">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <!--
                        ng-pattern:正则验证
                        ng-required:必填验证
                        ng-maxlength:最大长度验证
                        ng-minlength:最小长度验证
                    -->
                    <input type="text" autocomplete="off" name="username" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-model="data.username" ng-maxlength="10" ng-minlength="5" class="form-control" placeholder="请输入用户名">
                    <!--
                        myForm.username.$error.maxlength:最大长度验证
                        myForm.username.$error.minlength:最小长度验证
                        myForm.username.$error.pattern:正则验证
                        myForm.username.$error.email:邮箱验证
                        myForm.username.$error.url:链接验证
                        myForm.username.$error.min:type为number时最小值
                        myForm.username.$error.max:type为number时最大值
                    -->
                    <p ng-show="myForm.username.$dirty&&myForm.username.$error.maxlength" class="alert alert-danger">输入文字长度应小于10</p>
                    <p ng-show="myForm.username.$dirty&&myForm.username.$error.minlength" class="alert alert-danger">输入文字长度应大于5</p>
                    <p ng-show="myForm.username.$dirty&&myForm.username.$error.pattern" class="alert alert-danger">应该以字母开头</p>
                    <!--
                        myForm.username.$error:错误信息
                    -->
                    {{myForm.username.$error}}
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.password.$dirty&&myForm.password.$invalid}">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" autocomplete="off" name="password" ng-required="true" ng-model="data.password" ng-maxlength="10" ng-minlength="5" class="form-control" placeholder="请输入密码">
                    <p ng-show="myForm.password.$dirty&&myForm.password.$error.maxlength" class="alert alert-danger">输入文字长度应小于10</p>
                    <p ng-show="myForm.password.$dirty&&myForm.password.$error.minlength" class="alert alert-danger">输入文字长度应大于5</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.confirmPassword.$dirty&&myForm.confirmPassword.$invalid}">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" autocomplete="off" name="confirmPassword" ng-required="true" ng-model="data.confirmPassword" class="form-control" placeholder="确认密码">
                    <p ng-show="myForm.password.$dirty&&myForm.confirmPassword.$dirty&&data.confirmPassword!=data.password" class="alert alert-danger">与密码不一致</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.email.$dirty&&myForm.email.$invalid}">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" autocomplete="off" name="email" ng-required="true" ng-model="data.email" ng-maxlength="30" ng-minlength="5" class="form-control" placeholder="邮箱">
                    <p ng-show="myForm.email.$dirty&&myForm.email.$error.maxlength" class="alert alert-danger">输入文字长度应小于30</p>
                    <p ng-show="myForm.email.$dirty&&myForm.email.$error.minlength" class="alert alert-danger">输入文字长度应大于5</p>
                    <p ng-show="myForm.email.$dirty&&myForm.email.$error.email" class="alert alert-danger">邮箱格式不正确</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.blog.$dirty&&myForm.blog.$invalid}">
                <label class="col-sm-2 control-label">博客</label>
                <div class="col-sm-10">
                    <input type="url" autocomplete="off" name="blog" ng-required="true" ng-model="data.blog" ng-maxlength="30" ng-minlength="5" class="form-control" placeholder="博客">
                    <p ng-show="myForm.blog.$dirty&&myForm.blog.$error.maxlength" class="alert alert-danger">输入文字长度应小于30</p>
                    <p ng-show="myForm.blog.$dirty&&myForm.blog.$error.minlength" class="alert alert-danger">输入文字长度应大于5</p>
                    <p ng-show="myForm.blog.$dirty&&myForm.blog.$error.url" class="alert alert-danger">链接格式不正确</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.age.$dirty&&myForm.age.$invalid}">
                <label class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="number" autocomplete="off" name="age" min="10" max="99" ng-model="age" ng-required="true" class="form-control" placeholder="年龄">
                    <p ng-show="myForm.age.$dirty&&myForm.age.$error.min" class="alert alert-danger">年龄不许小于10岁</p>
                    <p ng-show="myForm.age.$dirty&&myForm.age.$error.max" class="alert alert-danger">年龄不许大于99岁</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="sex" ng-required="true" ng-checked="data.sex==1" ng-model="data.sex" value="1"/> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" ng-required="true" ng-checked="data.sex==0" ng-model="data.sex" value="0"/> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">爱好</label>
                <div class="col-sm-10">
                    <!--
                        设置click时间来更改选中的爱好ID数组
                        根据爱好ID数组中是否包含本爱好来选中
                    -->
                    <label class="checkbox-inline" ng-repeat="hobby in hobbys">
                        <input type="checkbox" name="hobby" ng-checked="data.hobby==undefined?false:data.hobby.indexOf(hobby.id)!=-1" ng-click="changeHobbyState(hobby.id)" value="{{hobby.id}}" /> {{hobby.name}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">城市</label>
                <div class="col-sm-3">
                    <select name="province" class="form-control" ng-change="data.area=false" ng-model="data.province" ng-options="x.id as x.name for x in cityData|filterCity:0"></select>
                </div>
                <div class="col-sm-3">
                    <select name="area" ng-show="data.province" class="form-control" ng-model="data.area" ng-options="x.id as x.name for x in cityData|filterCity:data.province"></select>
                </div>
                <div class="col-sm-3">
                    <select name="city" ng-show="data.area" ng-required="true" class="form-control" ng-model="data.city" ng-options="x.id as x.name for x in cityData|filterCity:data.area"></select>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error':myForm.even.$dirty&&myForm.even.$invalid}">
                <label class="col-sm-2 control-label">偶数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="even" ng-model="even" placeholder="偶数" even/>
                    <input type="text" class="form-control" name="even" ng-model="even" placeholder="偶数" even/>
                    {{myForm.even.$error}}
                    <p ng-show="myForm.even.$dirty&&myForm.even.$error.even" class="alert alert-danger">输入必须为偶数</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">个人介绍</label>
                <div class="col-sm-10">
                    <custom-text-area ng-model="data.introduct"></custom-text-area>
                    <custom-text-area ng-model="data.introduct"></custom-text-area>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="提交" ng-disabled="myForm.$invalid||data.hobby==undefined||data.hobby.length<1" class="btn btn-default"/>
                    <input type="reset" value="重置" ng-click="resetForm()" class="btn btn-default"/>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../vendor/angular/angular.js" language="javascript" type="text/javascript"></script>
<script src="index.js" language="javascript" type="text/javascript"></script>
</html>
